<script>
// ==========================================
// CONFIGURATION
// ==========================================
var CUSTOM_STYLES_SHEET_URL = 'YOUR_CUSTOM_STYLES_SHEET_URL_HERE';
var STOCK_AFGHANS_SHEET_URL = 'YOUR_STOCK_AFGHANS_SHEET_URL_HERE';
var ORDER_SUBMISSION_URL = 'https://script.google.com/macros/s/AKfycbyt75krYE3h9lJl-4uR7ymSmaf3sHPGSo8pOB5TlkUgkHFPGi-Z1FlHS6Jk850g2wxS/exec';
var FACILITY_LOOKUP_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJ6i27Lw8VuJErCS4v1TUXrO6PQvoY2Dg26Esk48Lry9K0lwLab3hfchOxdeB90OCJy2jdJ1hdnnT0/pub?gid=0&single=true&output=csv';

var cart = [];
var customStyles = [];
var stockAfghans = [];
var currentStockProducts = [];
var searchTerm = '';
var facilityData = {};

// ==========================================
// AUTHENTICATION CHECK
// ==========================================
function checkAuthentication() {
    var authData = sessionStorage.getItem('salesPortalAuth');
    
    if(!authData){
        window.location.href = 'login.html';
        return;
    }
    
    try {
        var auth = JSON.parse(authData);
        $('#repName').val(auth.name).prop('readonly', true);
        $('#repEmail').val(auth.email).prop('readonly', true);
        $('#headerForm').prepend(
            '<div style="background:#d4edda;border:1px solid #c3e6cb;padding:12px;margin-bottom:15px;border-radius:4px;display:flex;justify-content:space-between;align-items:center;">' +
            '<div><strong>‚úì Authenticated:</strong> ' + auth.name + ' (' + auth.email + ')</div>' +
            '<button onclick="logout()" style="background:#dc3545;color:white;border:none;padding:6px 12px;border-radius:4px;cursor:pointer;font-weight:600;">Logout</button>' +
            '</div>'
        );
    } catch(e){
        sessionStorage.removeItem('salesPortalAuth');
        window.location.href = 'login.html';
    }
}

function logout() {
    if(confirm('Are you sure you want to log out?')){
        sessionStorage.removeItem('salesPortalAuth');
        window.location.href = 'login.html';
    }
}

// ==========================================
// INITIALIZATION
// ==========================================
$(document).ready(function(){
    checkAuthentication();
    loadCustomStyles();
    loadStockAfghans();
    loadFacilityData();
    
    $('#searchInput').on('input', function(){
        searchTerm = $(this).val().toLowerCase().trim();
        filterAndDisplayStock();
    });
    
    $('#facilityId').on('input', function(){
        var facilityId = $(this).val().trim();
        var $input = $(this);
        var $validation = $('#facilityValidation');
        var $locationName = $('#locationName');
        
        if(facilityId.length === 0){
            $input.removeClass('valid invalid');
            $validation.html('').removeClass('success error');
            $locationName.val('');
        } else if(facilityId.length === 7){
            if(facilityData[facilityId]){
                $input.removeClass('invalid').addClass('valid');
                $validation.html('‚úì Facility found: ' + facilityData[facilityId]).removeClass('error').addClass('success');
                $locationName.val(facilityData[facilityId]);
            } else {
                $input.removeClass('valid').addClass('invalid');
                $validation.html('‚ö† WARNING: Facility ID not found in database').removeClass('success').addClass('error');
                $locationName.val('');
            }
        } else {
            $input.removeClass('valid invalid');
            $validation.html('Enter 7-digit facility ID').removeClass('success error');
            $locationName.val('');
        }
    });
    
    $('#jaArtNumber').on('input', function(){
        var artNumber = $(this).val().trim();
        var $input = $(this);
        var $validation = $('#jaArtValidation');
        
        if(artNumber.length === 0){
            $input.removeClass('valid invalid');
            $validation.html('').removeClass('success error');
        } else if(artNumber.includes('_')){
            $input.removeClass('invalid').addClass('valid');
            $validation.html('‚úì Valid format').removeClass('error').addClass('success');
        } else {
            $input.removeClass('valid').addClass('invalid');
            $validation.html('‚ö† Art number must contain an underscore (e.g., A00123_45)').removeClass('success').addClass('error');
        }
    });
});

function parseCSVRow(row) {
    var cols = [];
    var current = '';
    var inQuotes = false;
    for(var i = 0; i < row.length; i++){
        var char = row[i];
        if(char === '"'){ inQuotes = !inQuotes; }
        else if(char === ',' && !inQuotes){ cols.push(current.trim()); current = ''; }
        else { current += char; }
    }
    cols.push(current.trim());
    return cols;
}

// ==========================================
// LOAD DATA
// ==========================================
function loadCustomStyles() {
    if(!CUSTOM_STYLES_SHEET_URL || CUSTOM_STYLES_SHEET_URL.includes('YOUR_')){
        console.warn('Custom styles sheet URL not configured');
        return;
    }
    
    $.ajax({
        url: CUSTOM_STYLES_SHEET_URL,
        method: 'GET',
        dataType: 'text',
        success: function(data){
            var rows = data.split('\n');
            customStyles = [];
            for(var i = 1; i < rows.length; i++){
                if(rows[i].trim()){
                    var cols = parseCSVRow(rows[i]);
                    customStyles.push({
                        description: cols[0] || '',
                        sku: cols[1] || '',
                        crc: cols[2] || '',
                        cost: cols[3] || '',
                        retail: cols[4] || '',
                        upc: cols[6] || ''
                    });
                }
            }
            populateStyleDropdown();
        },
        error: function(){
            console.error('Error loading custom styles');
        }
    });
}

function populateStyleDropdown() {
    var dropdown = $('#customStyle');
    dropdown.empty();
    dropdown.append('<option value="">-- Select a style --</option>');
    customStyles.forEach(function(style, index){
        dropdown.append('<option value="' + index + '">' + style.description + '</option>');
    });
}

function loadStockAfghans() {
    if(!STOCK_AFGHANS_SHEET_URL || STOCK_AFGHANS_SHEET_URL.includes('YOUR_')){
        $('#stockContainer').html('<div class="error">Please configure the stock afghans sheet URL.</div>');
        return;
    }
    
    $.ajax({
        url: STOCK_AFGHANS_SHEET_URL,
        method: 'GET',
        dataType: 'text',
        success: function(data){
            var rows = data.split('\n');
            stockAfghans = [];
            for(var i = 1; i < rows.length; i++){
                if(rows[i].trim()){
                    var cols = parseCSVRow(rows[i]);
                    if(cols[0] && cols[0].trim()){
                        stockAfghans.push({
                            sku: cols[0].trim(),
                            crc: cols[1] ? cols[1].trim() : '',
                            description: cols[2] ? cols[2].trim() : '',
                            image: cols[3] ? cols[3].trim() : '',
                            branch: cols[4] ? cols[4].trim() : '',
                            searchText: [cols[0], cols[2], cols[4]].join(' ').toLowerCase()
                        });
                    }
                }
            }
            filterAndDisplayStock();
        },
        error: function(){
            $('#stockContainer').html('<div class="error">Error loading stock items.</div>');
        }
    });
}

function loadFacilityData() {
    $.ajax({
        url: FACILITY_LOOKUP_URL,
        method: 'GET',
        dataType: 'text',
        success: function(data){
            var rows = data.split('\n');
            facilityData = {};
            for(var i = 1; i < rows.length; i++){
                if(rows[i].trim()){
                    var cols = rows[i].split(',');
                    var facilityId = cols[0] ? cols[0].trim() : '';
                    var baseName = cols[2] ? cols[2].trim() : '';
                    if(facilityId && baseName){
                        facilityData[facilityId] = baseName;
                    }
                }
            }
        },
        error: function(){
            console.warn('Could not load facility data');
        }
    });
}

// ==========================================

// ==========================================
function switchTab(tab) {
    $('.tab-btn').removeClass('active');
