<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    // Check if user is authenticated
    var authData = sessionStorage.getItem('salesPortalAuth');
    
    if(!authData){
        // Not logged in, redirect to login
        window.location.href = 'login.html';
        return;
    }
    
    // User is logged in, show their info with logout button
    try {
        var auth = JSON.parse(authData);
        
        var userInfo = '<div style="position:fixed;top:20px;right:20px;background:white;padding:10px 20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.2);display:flex;gap:10px;align-items:center;z-index:1000;">' +
            '<span style="color:#666;font-size:14px;">ðŸ‘¤ ' + auth.name + '</span>' +
            '<button onclick="logout()" style="background:#dc3545;color:white;border:none;padding:6px 12px;border-radius:4px;cursor:pointer;font-weight:600;">Logout</button>' +
            '</div>';
        
        $('body').append(userInfo);
        
    } catch(e){
        // Invalid auth data
        sessionStorage.removeItem('salesPortalAuth');
        window.location.href = 'login.html';
    }
});

function logout() {
    if(confirm('Are you sure you want to log out?')){
        sessionStorage.removeItem('salesPortalAuth');
        window.location.href = 'login.html';
    }
}
</script>
