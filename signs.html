<body>

<a href="index.html" class="back-link">‚Üê Back to Main Menu</a>

<h2>ü™ß Signs Products</h2>

<div id="headerForm">
    <div class="form-row">
        <div class="form-group">
            <label for="repName">Sales Rep Name *</label>
            <input type="text" id="repName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="repEmail">Email Address *</label>
            <input type="email" id="repEmail" placeholder="Enter your email" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="facilityId">Facility ID *</label>
            <input type="text" id="facilityId" placeholder="7-digit ID" maxlength="7" required>
            <div id="facilityValidation" class="validation-message"></div>
        </div>
        <div class="form-group">
            <label for="locationName">Location Name *</label>
            <input type="text" id="locationName" placeholder="Enter location name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="beginShipDate">Begin Ship Date *</label>
            <input type="date" id="beginShipDate" required>
        </div>
        <div class="form-group">
            <label for="shipByDate">Ship By Date *</label>
            <input type="date" id="shipByDate" required>
        </div>
    </div>
    <div class="form-row">
        <div class="checkbox-group">
            <input type="checkbox" id="includeDisplay">
            <label for="includeDisplay">Include Display in Order</label>
        </div>
    </div>
</div>

<div class="filter-section">
    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="8088885" onclick="loadCategory('8088885')">8088885</button>
        <button class="filter-btn" data-filter="8088886" onclick="loadCategory('8088886')">8088886</button>
        <button class="filter-btn" data-filter="8088887" onclick="loadCategory('8088887')">8088887</button>
    </div>
</div>

<div class="search-section">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="üîç Search by SKU, description, or branch of service...">
        <button class="clear-search-btn" onclick="clearSearch()">Clear</button>
    </div>
    <div class="search-info">Showing all products</div>
</div>

<div id="skuContainer">
    <div class="loading">Loading products...</div>
</div>

<button class="cart-button" onclick="openCart()">
    üõí Cart <span class="cart-badge" style="display:none;">0</span>
</button>

<div class="cart-modal" onclick="closeCartOnBackdrop(event)">
    <div class="cart-content">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" onclick="closeCart()">&times;</button>
        </div>
        <div id="cartItems"></div>
        <div class="cart-actions">
            <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
            <button class="submit-order-btn" onclick="submitOrder()">Submit Order</button>
        </div>
    </div>
</div>

<script>
var SIGNS_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSSBX53-_Dj4xqRxnnoOLq_yNIF7ZK3-tpxvsulbUIYu7VbiUoIz7PRt7Eg48bYjkzOCr6-UJtIkeG_/pub?gid=2002241172&single=true&output=csv';
var ORDER_SUBMISSION_URL = 'https://script.google.com/macros/s/AKfycbyt75krYE3h9lJl-4uR7ymSmaf3sHPGSo8pOB5TlkUgkHFPGi-Z1FlHS6Jk850g2wxS/exec';
var FACILITY_LOOKUP_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJ6i27Lw8VuJErCS4v1TUXrO6PQvoY2Dg26Esk48Lry9K0lwLab3hfchOxdeB90OCJy2jdJ1hdnnT0/pub?gid=0&single=true&output=csv';

var cart = [];
var currentCategory = '8088885';
var currentProducts = [];
var allCategoryProducts = [];
var searchTerm = '';
var facilityData = {};
var allSignsData = [];

function parseCSVRow(row) {
    var cols = [];
    var current = '';
    var inQuotes = false;
    for(var i = 0; i < row.length; i++){
        var char = row[i];
        if(char === '"'){ inQuotes = !inQuotes; }
        else if(char === ',' && !inQuotes){ cols.push(current); current = ''; }
        else { current += char; }
    }
    cols.push(current);
    return cols;
}

function parseAllSigns(csvData) {
    var rows = csvData.split('\n');
    allSignsData = [];
    console.log('Parsing CSV, total rows:', rows.length);
    for(var i = 1; i < rows.length; i++){
        if(rows[i].trim()){
            var cols = parseCSVRow(rows[i]);
            if(cols.length > 0 && cols[0] && cols[0].trim()){
                var product = {
                    sku: cols[0].trim(),
                    crc: cols[1].trim(),
                    description: cols[2].trim(),
                    image: cols[3] ? cols[3].trim() : '',
                    tag: cols[4] ? cols[4].trim() : ''
                };
                product.searchText = [product.sku, product.description, product.tag].join(' ').toLowerCase();
                allSignsData.push(product);
            }
        }
    }
    console.log('Parsed', allSignsData.length, 'signs');
}

function loadAllSignsData() {
    console.log('=== LOADING SIGNS DATA ===');
    $('#skuContainer').html('<div class="loading">Loading products...</div>');
    $.ajax({
        url: SIGNS_SHEET_URL,
        method: 'GET',
        dataType: 'text',
        success: function(data){ 
            console.log('‚úì Data loaded, length:', data.length);
            parseAllSigns(data);
            loadCategory(currentCategory);
        },
        error: function(xhr, status, error){ 
            console.error('‚úó AJAX ERROR:', status, error);
            $('#skuContainer').html('<div class="error">Error loading data: ' + error + '</div>'); 
        }
    });
}

function loadCategory(category) {
    console.log('Loading category:', category);
    currentCategory = category;
    searchTerm = '';
    $('#searchInput').val('');
    $('.filter-btn').removeClass('active');
    $('[data-filter="' + category + '"]').addClass('active');
    allCategoryProducts = allSignsData.filter(function(p){ return p.crc === category; });
    console.log('Products in category:', allCategoryProducts.length);
    filterAndDisplayProducts();
}

function loadFacilityData() {
    $.ajax({
        url: FACILITY_LOOKUP_URL,
        method: 'GET',
        dataType: 'text',
        success: function(data){
            var rows = data.split('\n');
            facilityData = {};
            for(var i = 1; i < rows.length; i++){
                if(rows[i].trim()){
                    var cols = rows[i].split(',');
                    var fid = cols[0] ? cols[0].trim() : '';
                    var base = cols[2] ? cols[2].trim() : '';
                    if(fid && base){ facilityData[fid] = base; }
                }
            }
            console.log('Facility data loaded:', Object.keys(facilityData).length);
        },
        error: function(){ console.warn('Could not load facility data'); }
    });
}

function filterAndDisplayProducts() {
    currentProducts = searchTerm === '' ? allCategoryProducts : allCategoryProducts.filter(function(p){ return p.searchText.includes(searchTerm); });
    displayProducts();
    updateSearchInfo();
}

function updateSearchInfo() {
    var msg = searchTerm === '' ? 'Showing all ' + currentProducts.length + ' products' : 'Found ' + currentProducts.length + ' product(s) matching "' + searchTerm + '"';
    $('.search-info').html(msg);
}

function clearSearch() {
    searchTerm = '';
    $('#searchInput').val('');
    filterAndDisplayProducts();
}

function displayProducts() {
    var html = '';
    if(currentProducts.length === 0){
        html = '<div class="error">' + (searchTerm === '' ? 'No products available.' : 'No products match your search.') + '</div>';
    } else {
        currentProducts.forEach(function(p, i){
            html += '<div class="sku-card"><div class="sku-header">';
            html += '<div class="product-name">SKU: ' + p.sku + '</div>';
            html += '<div class="product-description">' + p.description + '</div>';
            html += '<span class="sku-category">' + p.crc + (p.tag ? ' - ' + p.tag : '') + '</span></div>';
            if(p.image){ html += '<img src="' + p.image + '" class="product-image">'; }
            html += '<div class="quantity-control"><label>Qty:</label>';
            html += '<button onclick="decrementQty(' + i + ')">-</button>';
            html += '<input type="number" id="qty-' + i + '" value="1" min="1">';
            html += '<button onclick="incrementQty(' + i + ')">+</button></div>';
            html += '<button class="add-to-cart-btn" onclick="addToCart(' + i + ')">Add to Cart</button></div>';
        });
    }
    $('#skuContainer').html(html);
}

function incrementQty(i) { var input = $('#qty-' + i); input.val(parseInt(input.val()) + 1); }
function decrementQty(i) { var input = $('#qty-' + i); var val = parseInt(input.val()); if(val > 1) input.val(val - 1); }

function addToCart(i) {
    var qty = parseInt($('#qty-' + i).val());
    var p = currentProducts[i];
    if(qty > 0){
        var ei = cart.findIndex(function(item){ return item.sku === p.sku; });
        if(ei !== -1){ cart[ei].quantity += qty; }
        else { cart.push({ productName: p.description, sku: p.sku, crc: p.crc, size: 'N/A', quantity: qty, productType: 'signs' }); }
        updateCartBadge();
        $('#qty-' + i).val(1);
        var btn = $('#add-btn-' + i);
        btn.text('Added!').css('background-color', '#45a049');
        setTimeout(function(){ btn.text('Add to Cart').css('background-color', ''); }, 1000);
    }
}

function updateCartBadge() {
    var total = cart.reduce(function(s, item){ return s + item.quantity; }, 0);
    if(total > 0){ $('.cart-badge').text(total).show(); } else { $('.cart-badge').hide(); }
}

function openCart() { displayCart(); $('.cart-modal').fadeIn(300); }
function closeCart() { $('.cart-modal').fadeOut(300); }
function closeCartOnBackdrop(e) { if(e.target === e.currentTarget){ closeCart(); } }

function displayCart() {
    var html = '';
    if(cart.length === 0){ html = '<div class="cart-empty">Your cart is empty</div>'; }
    else {
        cart.forEach(function(item, i){
            html += '<div class="cart-item"><div class="cart-item-info">';
            html += '<div class="cart-item-name">' + item.productName + '</div>';
            html += '<div class="cart-item-sku">SKU: ' + item.sku + ' (Master: ' + item.crc + ')</div></div>';
            html += '<div class="cart-item-qty">Qty: ' + item.quantity + '</div>';
            html += '<button class="remove-item" onclick="removeFromCart(' + i + ')">Remove</button></div>';
        });
    }
    $('#cartItems').html(html);
}

function removeFromCart(i) { cart.splice(i, 1); updateCartBadge(); displayCart(); }

function clearCart() {
    if(confirm('Are you sure you want to clear the cart?')){
        cart = [];
        updateCartBadge();
        displayCart();
    }
}

function submitOrder() {
    if(!$('#repName').val() || !$('#repEmail').val() || !$('#facilityId').val() || !$('#locationName').val() || !$('#beginShipDate').val() || !$('#shipByDate').val()){
        alert('Please fill out all required header fields before submitting.');
        closeCart();
        return;
    }
    var fid = $('#facilityId').val().trim();
    if(fid.length === 7 && !facilityData[fid]){
        alert('‚ö† WARNING: The Facility ID you entered is not in our database.\n\nPlease verify the ID is correct before proceeding.');
        closeCart();
        return;
    }
    if(cart.length === 0){ alert('Your cart is empty!'); return; }
    
    var orderData = {
        repName: $('#repName').val(),
        repEmail: $('#repEmail').val(),
        facilityId: $('#facilityId').val(),
        locationName: $('#locationName').val(),
        beginShipDate: $('#beginShipDate').val(),
        shipByDate: $('#shipByDate').val(),
        includeDisplay: $('#includeDisplay').is(':checked'),
        orderDate: new Date().toISOString(),
        items: cart
    };
    
    $('.submit-order-btn').prop('disabled', true).text('Submitting...');
    
    // Create a form and submit it
    var form = $('<form>', {
        method: 'POST',
        action: ORDER_SUBMISSION_URL,
        target: '_blank',
        style: 'display:none;'
    });
    
    form.append($('<input>', {
        type: 'hidden',
        name: 'data',
        value: JSON.stringify(orderData)
    }));
    
    $('body').append(form);
    form.submit();
    
    setTimeout(function(){ form.remove(); }, 1000);
    
    // Show message that order is being processed
