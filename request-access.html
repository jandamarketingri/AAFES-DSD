<!DOCTYPE html>
<html>
<head>
    <title>Request Access</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,.3);
            max-width: 420px;
            width: 90%;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .success {
            display: none;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 14px;
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Request Access</h1>
    <p>Enter your details and we’ll review your request.</p>

    <div id="form">
        <label>Email *</label>
        <input type="email" id="email" required>

        <label>Name</label>
        <input type="text" id="name">

        <label>Message (optional)</label>
        <textarea id="message" rows="3"></textarea>

        <button onclick="submitRequest()">Submit Request</button>
    </div>

    <div class="success" id="successMsg">
        ✅ Request submitted.<br>
        You’ll be notified once access is approved.
    </div>
</div>

<script>
var REQUEST_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwyVWY5IUk_MGbVRexKLMKWJoe9jMC5lyj2JynrxBjGreHxfghr1ihLETfAIs3zvUdk5w/exec';

function submitRequest() {
    var email = $('#email').val().trim();
    var name = $('#name').val().trim();      // ADD THIS
    var message = $('#message').val().trim(); // ADD THIS
    
    if (!email) {
        alert('Email is required');
        return;
    }
    $.ajax({
      url: REQUEST_SCRIPT_URL +
          '?action=requestAccess' +
          '&email=' + encodeURIComponent(email) +
          '&name=' + encodeURIComponent(name) +
          '&message=' + encodeURIComponent(message),
      dataType: 'jsonp',
      jsonpCallback: 'requestCallback',
      success: function () {
          $('#form').hide();
          $('#successMsg').fadeIn();
      }
    });
}
</script>

</body>
</html>
