<!DOCTYPE html>
<html>
<head>
    <title>Request Access</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,.3);
            max-width: 420px;
            width: 90%;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .success {
            display: none;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 14px;
            border-radius: 6px;
            text-align: center;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Request Access</h1>
    <p>Enter your details and we’ll review your request.</p>

    <div id="form">
        <label>Email *</label>
        <input type="email" id="email" required>

        <label>Name</label>
        <input type="text" id="name">

        <label>Message (optional)</label>
        <textarea id="message" rows="3"></textarea>

        <button id="submitBtn" onclick="submitRequest()">Submit Request</button>
        <div class="loading" id="loadingMsg">⏳ Submitting your request...</div>
    </div>

    <div class="success" id="successMsg">
        ✅ Request submitted.<br>
        You’ll be notified once access is approved.
    </div>
</div>

<script>
var REQUEST_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw4m0auBc3veaaYoo1SueO-oVnjgFla7Fapp6AgpDvg75P95ax4n3TGUODOe_7_nl08Rg/exec';

function submitRequest() {
    var email = $('#email').val().trim();
    var name = $('#name').val().trim();
    var message = $('#message').val().trim();
    
    if (!email) {
        alert('Email is required');
        return;
    }
    
    // Disable button and show loading
    $('#submitBtn').prop('disabled', true).text('Submitting...');
    $('#loadingMsg').fadeIn();
    
    var url = REQUEST_SCRIPT_URL +
          '?action=requestAccess' +
          '&email=' + encodeURIComponent(email) +
          '&name=' + encodeURIComponent(name) +
          '&message=' + encodeURIComponent(message);
    
    // Use fetch with no-cors mode
    fetch(url, { mode: 'no-cors' })
        .then(function() {
            $('#loadingMsg').hide();
            $('#form').hide();
            $('#successMsg').fadeIn();
        })
        .catch(function(error) {
            console.error('Error:', error);
            $('#loadingMsg').hide();
            $('#submitBtn').prop('disabled', false).text('Submit Request');
            alert('Something went wrong. Please try again.');
        });
}
</script>

</body>
</html>
